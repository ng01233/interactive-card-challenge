<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Overpass:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section id="section-1">
    <div class="container">
      <div class="row">
        <button class="circle-button"><img src="images/icon-star.svg" alt="icon-star"></button>
      </div>
      <div class="row">
        <h1>How did we do?</h1>
      </div>
      <div class="row">
        <p>Please let us know how we did with your support 
          request.All feedback is appreciated to help us improve our 
          offering!
        </p>
      </div>
      <div class="row f-jc">
        <button id='1' class="circle-button">1</button>
        <button id='2' class="circle-button">2</button>
        <button id='3' class="circle-button">3</button>
        <button id='4' class="circle-button">4</button>
        <button id='5' class="circle-button">5</button>
      </div>
      <div class="row margin-tl">
        <button class="submit">Submit</button>
      </div>
    </div>
 
  </section>

  <section id="section-2" class="non-visible">
    <div class="container al-c">
      <div class="row">
        <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
      </div>
      <div class="row">
        <button class="results">You selected 4 out of 5</button>
      </div>
      <div class="row">
        <h1>Thank You!</h1>
        <p>we appreciate you taking time to give a rating. 
          If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </section>
</body>
<script src="index.js"></script>
</html>
